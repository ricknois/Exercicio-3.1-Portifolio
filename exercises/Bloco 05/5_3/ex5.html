<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" class="imgs" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
  <script>
    let img = document.getElementsByClassName('imgs')[0];
    img.style.left = '0px';
    
    let walker = true;

    function walk() {
    let current = parseInt(img.style.left);
    
    if (walker && (current > (window.innerWidth-img.width))) {
        walker = false;
    }
    
    
    if (!walker && (current <= 0)) {
        walker = true;
    }
    
    
    
    if (walker) {
        img.style.left = (current + 10) + 'px';
        img.style
    } else {
        img.style.left = (current - 10) + 'px';
    }
    }


    window.setInterval(walk, 50);
    
 
      
  </script>
 </body>
</html>
