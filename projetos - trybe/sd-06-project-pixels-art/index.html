<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="generateColors(), createPixelBoard(), createColorPalet(cores)">
    <section>
        <header>
            <h1 class="head" id="title">Paleta de Cores</h1>
        </header>
    </section>
    <section class="Pc" id="color-palette">
    </section>

    <section class="Pc">
        <button  id="clear-board">Limpar</button>
    </section>

    <section class="Pc">
        <input id="board-size" type="number" min="1" max="60">
        <button id="generate-board">VQV</button>
    </section>

    <section id="pixel-board" class="pixel-board">
    </section>
    <script src="script.js"></script>
</body>
</html>
