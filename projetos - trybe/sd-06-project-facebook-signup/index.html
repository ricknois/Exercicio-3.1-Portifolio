<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password" name="user-password">
        <a href="">Esqueceu a conta?</a>
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <section class="left-content">
      <p id="facebook-slogan" class="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking" alt="Imagem representando a conectividade de pessoas pelo facebook">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <small class="quick-easy">É rápido e fácil.</small>
      <form action="">
        <input type="text" placeholder="Nome" name="firstname" class="nameDif">
        <input class="nameDif" type="text" name="lastname" placeholder="Sobrenome">
        <input type="text" name="phone_email" placeholder="Celular ou email" class="inputGrow">
        <input type="password" name="password" placeholder="Nova senha" class="inputGrow">
        <label for="" id="label-birthdate">Data de nascimento</label>
        <input type="date" placeholder="dd/mm/aaaa" name="birthdate" class="inputGrow">

      <div class="other-fields">
        <label class="genderLabel" id="label-gender">Gênero</label>
          <div class="radio-buttons">
            <input type="radio" id="feminino" required name="gender" value="Feminino"><label for="feminino">Feminino</label>
            <input type="radio" id="masculino" required name="gender" value="Masculino"><label for="masculinos">Masculino</label>
            <input type="radio" id="personalizado" required name="gender" value="Personalizado"><label for="personalizado">Personalizado</label>
          <span>
            <input type="text" name="gender-custom" placeholder="Gênero (opcional)">
          </span>
          </div>
      </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
